{% extends "template.html" %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Roles</h1>
        </div>
        <div class="col right">
            <a href="{% url 'agregarRoles' %}" class="btn btn-primary btn-block">Registrar rol</a></td>
        </div>
        <hr>
    </div>

    <hr> {% if lista_rol %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripciones</th>
                <th>Opciones</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for rol in lista_rol %}
            <tr>
                <td>{{ rol.id }}</td>
                <td>{{ rol.descripcion }}</td>
                <td>
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-info btn-block" href="{% url 'editarRoles' rol.id %}" class="white-text"><i class="fas fa-pen"></i> Modificar</a>
                        </div>

                    </div>
                </td>
                <td>
                    <div class="row">
                        <div class="col">
                            <form action="" method="post">
                                <a type="button" class="btn btn-danger btn-block" href="{% url 'eliminarRoles' rol.id %}"><i class="fas fa-trash"></i> Eliminar</a>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
</div>
<p>No hay Roles registrados.</p>
{% endif %} {% endblock %}
