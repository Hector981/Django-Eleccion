<!DOCTYPE html>
<html lang="es">

<head>
    {% block title %}
    <title>Elecciones</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos de la W3C -->
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" type="text/css" />
    <!--seccion jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <!--para bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- fuentes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
    <!-- chosen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.proto.min.js"></script>
    <link rel="stylesheet" href="https://haubek.github.io/dist/css/component-chosen.min.css" /> {% load static %}
    <script src="{% static 'js/funciones.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
    <script>
        function alert(mensaje) {
            $("#msgAlert").html(mensaje);
            $("#divAlert").show();
        }
        $(document).ready(function() {
            $("#divAlert").hide();
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Elecciones</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'listarCasillas' %}">Casillas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listarCandidatos' %}">Candidatos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listarFuncionarios' %}">Funcionarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listarElecciones' %}">Elecciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listarRoles' %}">Roles</a>
                </li>
            </ul>
        </div>
    </nav>
    <br />
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <!--- Div para los mensajes de alerta -->
    <div id="divAlert" class="h-100 w3-modal">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="ubj-alert w3-card-4 w3-animate-zoom">
                <div class="header">
                    <h3>AVISO</h3>
                </div>
                <div id="msgAlert" class="body">
                    {% block message_alert %}{% endblock %}
                </div>
                <div class="footer">
                    <input type="button" class="ubj-btn-primary" id="btnAccept" value="Aceptar" onClick="$('#divAlert').hide();" />
                </div>
            </div>
        </div>
    </div>
    <!-- fin div alert-->
</body>

</html>
